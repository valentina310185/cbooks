THINGS_HEADER="Akeebaキックスタートをご使用の前に"
THINGS_01="キックスタートはインストーラではなく、アーカイブ抽出ツールです。実際のインストーラはバックアップ時に作成されたアーカイブファイルの中に入っています。"
THINGS_02="キックスタートがバックアップアーカイブを展開する唯一の方法というわけではありません。代わりにAkeeba抽出ウィザードを使用して、抽出したファイルをFTPでアップロードすることができます。"
