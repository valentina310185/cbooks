THINGS_HEADER="Речі, які вам необхідно знати про Akeeba Kickstart"
THINGS_01="Kickstart - не інсталятор. Це інструмент для розпаковування архівів. Дійсний інсталятор поміщено в архів під час процесу створення резервної копії."
THINGS_02="Kickstart - не єдиний спосіб видобуття файлів з архіву. Як альтернатива, ви можете скористатись Akeeba eXtract Wizard і відвантажити видобуті файли через FTP."
THINGS_03="Kickstart обмежений конфігурацією вашого сервера. Виходячи з цього, він може не працювати взагалі."
THINGS_04="Ви повинні завантажувати і відвантажувати ваші файли архівів, використовуючи FTP в бінарному режимі передачі. Будь-який інший метод може призвести до псування архіву резервної копії і краху процесу відновлення."
THINGS_05="Помилки, що виникли після відновлення сайту, зазвичай спричинені директивами .htaccess чи php.ini. Ви повинні розуміти, що пусті сторінки, помилки 404 або 500 можна усунути шляхом редагування вищезгаданих файлів. Це не наша робота вмішуватись у ваші файли конфігурації, тому що це може бути небезпечно для вашого сайту."
THINGS_06="Kickstart перезаписує файли без попередження. Якщо ви не впевнені, що все гаразд з цим пунктом, то зупиніться."
THINGS_07="Спроба відновлення в тимчасовий URL хоста cPanel (наприклад http://1.2.3.4/~ім’я_користувача) призведе до невдачі відновлення і ваш сайт не буде функціонувати. Це нормально в тому плані, як працюють ваш сервер і програмне забезпечення CMS."
THINGS_08="Як правило, ви маєте бути ознайомлені з документацією перед використанням цього програмного забезпечення. Більшість проблем можна уникнути чи легко виправити, зрозуміши, як працює дане програмне забезпечення."
THINGS_09="Цей текст не означає, що виникла якась проблема. Це стандартний текст, який демонструється кожного разу при запуску Kickstart."
