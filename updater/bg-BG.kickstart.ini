THINGS_HEADER="Неща, които трябва да знаете за Akeeba Kickstart"
THINGS_01="Kickstart не е инсталатор. Той е средство за разархивиране на данните. Инсталаторът бе вграден в архивния файл по време на архивирането."
THINGS_02="Kickstart не е единственият начин да разархивирате данните. Може да използвате Akeeba eXtract Wizard и качите разархивираните данни посредством FTP."
THINGS_03="Kickstart е пряко свързан с конфигурацията на сървъра Ви. Като такъв, той може да не работи изобщо."
THINGS_04="Препоръчваме Ви да изтеглите и качвате архивните Ви файлове чрез FTP в бинарен режим на трансфер. Всеки друг метод може да води до компроментиране на архива и неуспех при възстановяването."
THINGS_05="пост възстановяването на сайта зарежда грешки и е най-често се получава от .htaccess или php.ini директивите. Вие трябва да сте наясно, че празните страници, 404 и 500 грешките могат да бъдат заобиколени като се редактират файловете от по-горе. Това не е наша работа да се бъркаме в конфигурационните Ви файлове, защото това може да е опасно за сайта Ви."
THINGS_06="Kickstart презаписва файловете без предупреждение. Ако не сте сигурни дали сте ОК с това, то тогава не продължавайте."
THINGS_07="опитвам се да възстановявам към временния URL адрес на cPanel хоста (например: http://1.2.3.4/~потребителско име) ще доведе до неуспех при възстановяването и сайта Ви ще изглежда че не работи. Това е нормално и това е начина по който работи сървъра както и CMS софтуера."
THINGS_08="Предполага се, че трябва да четете документацията преди да използвате софтуера. Повечето от случващите се случки могат да се пренебрегват или да бъдат лесно заобиколени като се разбира как точно работи този софтуер."
THINGS_09="Този текст не предполага, че има засечен проблем. Това е стандартен текст, който се показва всеки път когато Kickstart се стартира."
