THINGS_HEADER="Saker du behöver veta om Akeeba Kickstart"
THINGS_01="Kickstart är inte en installerare. Det är ett verktyg för uppackning. Installationskriptet finns inne i den packade filen."
THINGS_02="Kickstart är inte den enda metoden att packa upp arkivfilen. Du kan använda Akeeba eXtract Wizard och sedan ladda upp de uppackade filerna med FTP istället."
THINGS_03="Kickstart är beroende av din servers inställningar och kanske inte fungerar alls."
THINGS_04="Du skall ladda ned och upp med FTP i Binärt överföringsläge. Andra metoder kan leda till att arkivfilen skadas och inte kan användas."
THINGS_05="Fel vid återställning orsakas oftas av direktiv i inställningsfiler som .htaccess eller php.ini. Du bör förstå vad fel som tomsidor, 404 och 500 felsidor och kan ofta åtgärdas genom att justera nämnda inställningsfiler. Det är inte vårt jobb att bråka med dina inställningsfiler då detta kan vara farligt för din webbplats."
THINGS_06="Kickstart skriver över befintliga filer utan varning. Om du inte är säker på vad du gör skall du INTE fortsätta här."
THINGS_07="Att försöka återställa till en tillfällig URL skapad av en kontrollpanel (Tex. http://1.2.3.4/~username) kommer att leda till att återställningen misslyckas och den webbplats du skapar kommer inte att fungera. Detta är dock normalt och beror på hur din webbserver och CMS-system fungerar."
THINGS_08="Det är av största vikt att du läser dokumentattionen till denna mjukvara. Det felsta problem kan undvikas eller enkelt undvikas genom att du lär dig förstå hur programvaran fungerar."
THINGS_09="Den text du ser just nu, indikerar INTE att något fel upptäckts. Det är bara en standardtext som visas varje gång denna programvara startas."
