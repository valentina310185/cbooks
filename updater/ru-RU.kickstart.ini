THINGS_HEADER="То, что Вам необходимо знать об "_QQ_"Akeeba Kickstart"_QQ_""
THINGS_01=""_QQ_"Kickstart"_QQ_" - это не инсталлятор. Это средство для распаковки архива. Сам инсталлятор был вложен в архив во время резервного копирования."
THINGS_02=""_QQ_"Kickstart"_QQ_" - это не единственное средство для извлечения архива резервной копии. Вместо него Вы можете воспользоваться Akeeba eXtract Wizard и загрузить распакованные файлы используя FTP."
THINGS_03="Работа "_QQ_"Kickstart"_QQ_" зависит от конфигурации Вашего сервера. Как таковой, он может вообще не работать."
THINGS_04="Вы должны скачать и загрузить Вашу архивную копию сайта с помощью FTP в режиме передачи 'Binary'. Любой другой метод может привести к повреждению резервной копии и провалу восстановления."
THINGS_05="Ошибки в работе сайта после восстановления, как правило, вызваны файлом .htaccess или директивами в файле php.ini. Вы должны понимать, что пустые страницы, ошибки со статусами 404 и 500 обычно можно обойти путем редактирования вышеупомянутых файлов. Разбираться с Вашими файлами конфигурации - не наше дело, так как это может быть опасно для Вашего сайта."
THINGS_06="Kickstart перезаписывает файлы без предупреждения. Если Вы не уверены, что у Вас все в порядке с этим, не продолжайте."
THINGS_07="Попытка восстановить сайт на временную ссылку URL панели хостера (cPanel) (например, http://1.2.3.4/~username) приведет к провалу и Ваш сайт будет, по всей видимости, не работоспособным."
THINGS_08="Вы должны прочитать документацию перед использованием этого программного обеспечения. Большинство проблем можно избежать или легко обойти, имея представление, как эта программа работает."
THINGS_09="Этот текст не означает, что обнаружена какая-либо проблема. Это стандартный текст, который отображается при каждом запуске Kickstart."
