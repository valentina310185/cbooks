THINGS_HEADER="Cosa sarebbe opportuno conoscere di Akeeba Kickstart"
THINGS_01="Kickstart non è una procedura di installazione. E' uno strumento di estrazione archivi. L'attuale procedura di installazione è stata inserita nel file di archivio quando è stato fatto il backup."
THINGS_02="Kickstart non è l'unico modo per estrarre l'archivio di backup. In alternativa è possibile utilizzare Akeeba eXtract Wizard e caricare i file estratti utilizzando FTP direttamente."
THINGS_03="Il funzionamento di Kickstart è vincolato alla configurazione del server. Potrebbe quindi non funzionare correttamente."
THINGS_04="E' necessario scaricare e caricare gli archivi utilizzando FTP con modalità di trasferimento Binaria. Ogni altro metodo potrebbe portare ad una corruzione degli archivi di backup ed impedire il ripristino."
THINGS_05="Eventuali errori successivi al ripristino sono generalmente causati dalle direttive contenute nei file .htaccess o php.ini. In particolare i casi di pagina bianca, errori 404 o 500, possono essere risolti modificando i suddetti file. L'intervento su questi file è però a carico dell'utente e sotto la sua responsabilità."
THINGS_06="Kickstart sovrascrive i file senza preavviso. Evitare di proseguire se non si è sicuri di quello che si sta facendo."
THINGS_07="Il tentativo di ripristino su un URL temporaneo di un server (es: http://1.2.3.4/~username) porterà ad un fallimento dell'operazione ed il sito sembrerà non funzionare. Questo è normale e dipende da come sono impostati per funzionare il server ed il CMS."
THINGS_08="Si richiede di leggere la documentazione prima di utilizzare questa applicazione. Molti problemi possono essere evitati, o facilmente risolti, comprendendo come funziona questo software."
THINGS_09="La presenza di questo testo non implica che siano stati rilevati problemi. Si tratta di un testo predefinito mostrato tutte le volte che si utilizza Kickstart."
