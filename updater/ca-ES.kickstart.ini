THINGS_HEADER="Coses que tindries de conèixer sobre Akeeba Kickstart"
THINGS_01="Kickstart no és un instal.lador. És una eina d'extracció d'arxius. L'instal.lador s'emmagatzema dins de l'arxiu quan es va realitzar la còpia de seguretat."
THINGS_02="Kickstart no és l'única manera d'extreure els arxius. També pots utilitzar Akeeba eXtract Wizard i pujar els arxius per FTP els arxius resultants."
THINGS_03="Kickstart està limitat per la configuració del seu servidor. Como tal, és possible que no funcioni del tot."
THINGS_04="Hauries de descarregar i pujar els teus arxius utilitzant el mode binari de FTP. Qualsevol altre mètode podria portar a un arxiu de backup corrupte i a errors en la restauració."
THINGS_05="Els errors de desprès de la restauració solen vindre pel fitxer .htaccess o les directives de configuració de php.ini. Tens que saber que les pàgines en blanc, errors 404 i 500 poden resoldres editant els fitxers abans mencionats anteriorment. No ens correspon a nosaltres ajustar els seus arxius de configuració, perquè podria ser perillós pel seu lloc web."
THINGS_06="Kickstart sobreescriu tots els fitxers sense advertiments. Si creus que no estàs d'acord amb això, no continuïs."
THINGS_07="Al tractar de restaurar a la URL temporal d'un hosting cPanel (ej. http://1.2.3.4/~username) és mostrarà un error en la restauració el seu lloc web pot no funcionar correctament. Això és normal, i és just com el seu servidor i el seu software CRM funcionen."
THINGS_08="Hauries de llegir la documentació abans d'utilitzar aquest programa. La majoria dels errors és poden evitar, o resoldre fàcilment, si s'entén com funciona aquest programa."
THINGS_09="Aquest text no significa que s'hagi detectat cap error. És un text estandar que es mostra sempre que s'executa Kickstart."
