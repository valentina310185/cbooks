THINGS_HEADER="Akeeba Kickstart haqqında bilməniz lazım olanlar"
THINGS_01="Kickstart bir yükləmə proqramı deyil, arxiv ayırd etmə vasitəsidir. Quraşdırılma proqramı ehtiyatlama əsnasında arxiv içinə qoyulmuşdur."
THINGS_02="Kickstart ehtiyat arxivini ayırd etmənin tək yolu deyil. Arxivi Akeeba eXtract Wizard ilə kompüterinizdə ayırd edə bilər və faylları FTP ilə qarşıya yükləyə bilərsiniz."
THINGS_03="Kickstart serverinizin quruluşlandırmasına bağlı olduğundan gözlənildiyi şəkildə işə bilər."
THINGS_04="Arxiv fayllarınızı FTP ilə endirib və qarşıya yüklərkən binary köçürəm kipini istifadə etməlisiniz. Digər üsullarda ehtiyat arxivinin pozula bilər və geri yüklənə bilməz."
THINGS_05="Geri yükləmə sonrası sayt yükləmə səhvləri ümumiyyətlə .htaccess ya da php.ini əmrlərindən ötəri ortaya çıxar. Boş ağ səhifə, 404 və 500 səhv səhifələrini düzəltmək üçün bu fayllar üzərində işinizləməniz lazımdır. Bu əməliyyatı dəstək xidməti olaraq biz etmirik çünki quruluşlandırma fayllarınıza müdaxilə etməmiz saytınız üçün təhlükəli ola bilər."
THINGS_06="Kickstart bir xəbərdarlıq etmədən mövcud olan faylların üzərinə yazar. Bu mövzuda problemin çıxmayacağından əmin deyilsinizsə əməliyyataı davam etməyin."
THINGS_07="cPanel serverindəki keçici bir İnternet ünvanına (http://1.2.3.4/~istifadəçi kimi) geri yükləmə sınağı  müvəffəqiyyətsiz olar və saytınız çalışmaz. Bu vəziyyət normaldır və serveriniz ilə CMS proqramınızın necə çalışdığından bağlıdır."
THINGS_08="Bu proqramı istifadə etmədən əvvəl əlaqədar sənədləri oxumanız lazımdır. Proqramın necə çalışdığını anlayaraq, çoxu problemdən qaçına bilər ya da asanca həll edə bilərsiniz."
THINGS_09="Bu mesaj bir problem olduğu mənasını verməz. Kickstart proqramını hər istifadə etdiyinizdə standart olaraq göstərilər."
